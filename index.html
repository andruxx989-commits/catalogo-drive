<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <!-- CLAVE PARA CELULAR -->

  <title>Catálogo Marinillos</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top">
  <h1 class="brand">Catálogo Marinillos</h1>
</header>

<main>
  <div id="photos" class="grid"></div>
</main>

<!-- VISOR -->
<div id="viewer" class="viewer hidden">
  <button class="nav left" onclick="prev()">‹</button>
  <img id="viewerImg" alt="Imagen del catálogo">
  <button class="nav right" onclick="next()">›</button>
  <button class="close-viewer" onclick="closeViewer()">✕</button>
</div>

<script src="app.js"></script>
</body>
</html>
