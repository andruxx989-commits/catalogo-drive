<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Catálogo Marinillos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="top">
    <button id="backBtn" onclick="goBack()" class="hidden">← Volver</button>
    <div class="header-content">
      <h1 class="brand">Catálogo Marinillos</h1>
      <p id="subtitle">Explora nuestros productos</p>
    </div>
  </header>
  
  <main>
    <div id="albums" class="grid"></div>
    <div id="photos" class="grid hidden"></div>
  </main>
  
  <footer>
    <p>© Catálogo Marinillos</p>
  </footer>
  
  <div id="viewer" class="viewer hidden">
    <button class="close-viewer" onclick="closeViewer()">✕</button>
    <button class="nav left" onclick="prevImage()">‹</button>
    <img id="viewerImg" alt="Imagen del catálogo">
    <button class="nav right" onclick="nextImage()">›</button>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
